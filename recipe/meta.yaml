{% set name = "pys2index" %}
{% set version = "0.1.2" %}
{% set sha256 = "dadedbf12a6c8794fa7ef11f3d519b54e2c03cef1494b88d002405cf2f337602" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/benbovy/pys2index/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  script: {{ PYTHON }} -m pip install . --no-deps -vv --ignore-installed --no-cache-dir

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - cmake
    - make  # [linux]
  host:
    - python
    - xtensor-python ==0.26.0
    - pybind11 >=2.0.1,<2.8
    - pip
    - setuptools
    - numpy
    - s2geometry
  run:
    - python
    - s2geometry
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pys2index

about:
  home: https://github.com/benbovy/pys2index
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python/NumPy compatible geographical index based on s2geometry'

extra:
  recipe-maintainers:
    - benbovy
